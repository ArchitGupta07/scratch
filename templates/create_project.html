  <body>

<div class="container">
  <div>
    <a href="/home">&#8594; Back to home</a>
  </div>
  <br>
    <div class="title">Create Project</div>
    <div class="content">
      <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Project Name</span>            
            <input type="text" id="first_name" class="form-control" name="project_name" value="{{first_name}}" placeholder="First Name" required>
          </div>
          <div class="input-box">
            <span class="details">Framework</span>
            <input type="text" id="last_name" class="form-control" name="project_notes" value="{{last_name}}" placeholder="Last Name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" id="username" name="username" value="{{project_link}}" class="form-control" placeholder="Username" required>
          </div>
          <div class="input-box">
            <span class="details">Location</span>
            <input type="text" id="location" name="location" value="{{location}}" class="form-control" placeholder="Location" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" name="email" value="{{email}}" class="form-control" placeholder="Email" required>
          </div>
          <!-- <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div> -->

          <!-- <div class="input-box">
            <span class="details">Password</span>
            <input type="text" class="form-control" name="password" value="{{password}}" id="password" placeholder="Password" required>
          </div> -->
          <div class="input-group custom-file-button mb-3">	
            <span class="details" style="font-weight: 500;"> Web App :  </span>
            <input  type="file" id="image" name="image" value="{{image}}">
        </div>
          
        </div>

          <span class="gender-title">Gender</span>
