<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="/static/css/register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>            
            <input type="text" id="first_name" class="form-control" name="first_name" value="{{first_name}}" placeholder="First Name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" id="last_name" class="form-control" name="last_name" value="{{last_name}}" placeholder="Last Name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" id="username" name="username" value="{{username}}" class="form-control" placeholder="Username" required>
          </div>
          <div class="input-box">
            <span class="details">Location</span>
            <input type="text" id="location" name="location" value="{{location}}" class="form-control" placeholder="Location" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" name="email" value="{{email}}" class="form-control" placeholder="Email" required>
          </div>
          <!-- <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div> -->

          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" class="form-control" name="password" value="{{password}}" id="password" placeholder="Password" required>
          </div>
          <div class="input-group custom-file-button mb-3">	
            <span class="details" style="font-weight: 500;"> Profile Pic : </span>
            <input type="file" id="inputGroupFile" name="image" value="{{image}}">
        </div>
          
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
